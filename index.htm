<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>stock purchase</title>
</head>
<body>
    <div class="container">

        <h1 class="header">Stock Purchase</h1>
        <label for="initial-price" class="label">Initial Price</label>
        <input type="number" id="initial-price" placeholder="enter the initial price here.."/>

        
        <label for="quantity-of-stocks" class="label">Quantity Of Stocks</label>
        <input type="number" id="quantity-of-stocks" placeholder="enter the quantity of stocks here.."/>

        
        <label for="current-price" class="label">Current Price</label>
        <input type="number" id="current-price" placeholder="enter the current price here.."/>

        <button id="check-btn">Check</button>

        <div id="output-box"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
